<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn - Ice Token</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0e1538, #512da8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Header Styling */
        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .balance, .join-now {
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .balance {
            background: #4e73df;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .join-now {
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .join-now:hover {
            background: #e55a48;
            box-shadow: 0px 6px 10px rgba(255, 0, 0, 0.3);
        }

        /* Main Title Section */
        .main-title {
            font-size: 2em;
            margin: 15px 0;
            color: #a0a0ff;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Tap Circle */
        .tap-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #6a6fdb, #3c48b0);
            margin: 20px;
            cursor: pointer;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .tap-circle:hover {
            transform: scale(1.1);
        }

        .tap-circle img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Counter & Coming Soon Text */
        .counter-launch {
            display: flex;
            gap: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .counter, .launching {
            width: 130px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .counter {
            background: #3d5afe;
            color: #fff;
        }

        .launching {
            background: #2ecc71;
            color: #fff;
        }

        /* Claim Button */
        .claim-btn {
            margin-top: 30px;
            padding: 12px 35px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
        }

        .claim-btn:hover {
            background: #4e73df;
            transform: scale(1.05);
        }

        .claim-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="balance" id="balance">Balance: $0.00</div>
        <a href="https://www.profitablecpmrate.com/guzkchjn?key=91c04bd1df3771513dc4edc2775df2e7" class="join-now" target="_blank">Claim $5</a>
    </div>

    <!-- Main Title Section -->
    <h1 class="main-title">Ice TokenðŸ§Š</h1>

    <!-- Tap Circle with Image -->
    <div class="tap-circle" onclick="addPoint()">
        <img src="https://i.imgur.com/rjW7Shx.png" alt="Tap Image">
    </div>

    <!-- Counter and Launching Text -->
    <div class="counter-launch">
        <div class="counter" id="tapCounter">0 Taps</div>
        <div class="launching">Withdraw Coming Soon</div>
    </div>

    <!-- Claim Button -->
    <button class="claim-btn" onclick="claimPoints()">Claim Points</button>

    <script>
        // Initialize Points and Balance
        let points = 0;
        let balance = parseFloat(localStorage.getItem('balance')) || 0;

        // Update balance display
        document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);

        // Function to Add Points on Tap
        function addPoint() {
            points++;
            document.getElementById("tapCounter").innerText = points + " Taps";
        }

        // Function to Claim Points
        function claimPoints() {
            if (points >= 10) {
                let earnedBalance = (points / 10) * 0.01;
                balance += earnedBalance;
                points = 0; // Reset points

                // Save balance to local storage
                localStorage.setItem('balance', balance);

                document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);
                document.getElementById("tapCounter").innerText = points + " Taps";
                alert("Points claimed successfully!");
            } else {
                alert("You need at least 10 points to claim!");
            }
        }
    </script>

</body>
</html>
